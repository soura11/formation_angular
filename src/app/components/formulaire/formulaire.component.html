<form action="POST" (ngSubmit)="register()" #monForm=ngForm>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="email" #emailNgModel="ngModel"
            appEmailValidator required
            [class.is-invalid]="(emailNgModel.touched || emailNgModel.dirty) && emailNgModel.errors?.emailInvalid">
        <span class="invalid-feedback"
            *ngIf="(emailNgModel.touched || emailNgModel.dirty) && emailNgModel.errors?.emailInvalid">
            Email is invalid 
        </span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="password" #passwordNgModel="ngModel"
            passwordValidator required
            [class.is-invalid]="(passwordNgModel.touched || passwordNgModel.dirty) && passwordNgModel.errors?.passwordInvalid">
        <span class="invalid-feedback"
            *ngIf="(passwordNgModel.touched || passwordNgModel.dirty) && passwordNgModel.errors?.passwordInvalid">
            Password is invalid
        </span>
    </div>
    <button type="submit" class="btn btn-success" [disabled]=!monForm.valid>Envoyer</button>
</form>
<div class="container" style="margin-top: 15px;">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let i of tab">
            <span>{{i.email}} {{i.password}}</span>
            <button type="submit" class="btn btn-danger" (click)="delete(i)">
                supprimer
            </button>
        </li>
    </ul>
</div>
